trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

stages:
  # Dev Stage
  - stage: Dev
    displayName: 'Dev Environment'
    variables:
      environmentName: 'dev'
      backendRG: 'skink-rg'
      backendSA: 'skinktfstate'
      backendKey: 'dev-terraform.tfstate'
      azureServiceConnection: 'intech'
      approvalEmail: 'lukebyrnee97@gmail.com'
    jobs:
      - job: DebugVariables
        steps:
          - script: echo "Azure Service Connection: $(azureServiceConnection)"
          - script: echo "Backend Resource Group: $(backendRG)"
          - script: echo "Backend Storage Account: $(backendSA)"
          - script: echo "Backend Key: $(backendKey)"
      
      - template: terraform-template.yml
        parameters:
          environmentName: $(environmentName)
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)

  # Test Stage
  - stage: Test
    displayName: 'Test Environment'
    dependsOn: Dev
    variables:
      environmentName: 'test'
      backendRG: 'skink-rg-test'
      backendSA: 'skinktfstate-test'
      backendKey: 'test-terraform.tfstate'
      azureServiceConnection: 'azurerm'
      approvalEmail: 'test-approver@example.com'
    jobs:
      - template: terraform-template.yml
        parameters:
          environmentName: $(environmentName)
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)

  # Prod Stage
  - stage: Prod
    displayName: 'Prod Environment'
    dependsOn: Test
    variables:
      environmentName: 'prod'
      backendRG: 'skink-rg-prod'
      backendSA: 'skinktfstate-prod'
      backendKey: 'prod-terraform.tfstate'
      azureServiceConnection: 'azurerm'
      approvalEmail: 'prod-approver@example.com'
    jobs:
      - template: terraform-template.yml
        parameters:
          environmentName: $(environmentName)
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)
