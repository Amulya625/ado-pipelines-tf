trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

variables:
  backendRG: 'skink-rg'
  backendSA: 'skinktfstate'
  backendKey: 'terraform.tfstate'
  azureServiceConnection: 'intech'
  approvalEmail: 'intx.contact@gmail.com'

stages:
  # Dev Stage
  - stage: Dev
    displayName: 'Dev Environment'
    jobs:
      - template: terraform-template.yml
        parameters:
          environmentName: 'dev'
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)

  # Test Stage
  - stage: Test
    displayName: 'Test Environment'
    dependsOn: Dev
    jobs:
      - template: terraform-template.yml
        parameters:
          environmentName: 'test'
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)

  # Prod Stage
  - stage: Prod
    displayName: 'Prod Environment'
    dependsOn: Test
    jobs:
      - template: terraform-template.yml
        parameters:
          environmentName: 'prod'
          backendRG: $(backendRG)
          backendSA: $(backendSA)
          backendKey: $(backendKey)
          azureServiceConnection: $(azureServiceConnection)
          approvalEmail: $(approvalEmail)
